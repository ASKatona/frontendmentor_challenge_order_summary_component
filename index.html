<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Purchase card</title>
</head>

<body>
    <div class="outside">
        <div class="maincontainer">
            <div class="purchase">
                <div class="firstimage"></div>

                <div class="middle">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions songs, audiobooks and podcasts on any device anywhere you like!
                    </p>
                    <div class="annualplan">
                        <div class="left">
                            <div class="music"></div>
                            <div class="para">
                                <p class="bold">Annual Plan</p>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <a href="#" class="change">Change</a>
                    </div>
                    <button>Proceed to Payment</button>
                    <div class="cancel">
                    <a href="#">Cancel order</a>
                </div>
                </div>

            </div>


        </div>
    </div>
</body>

</html>
